<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">产品管理  <a class="btn btn-info" href="#/products/add" role="button">添加产品</a></h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="ProductList">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover text-center">
                    <thead>
                        <th class="text-center">ID</th>
                        <th class="text-center">内部编号</th>
                        <th class="text-center">产品名称</th>
                        <th class="text-center">规格</th>
                        <th class="text-center">详情</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products track by $index ">
                            <td>{{product.id}}</td>
                            <td>{{product.product_number}}</td>
                            <td>{{product.product_name}}</td>
                            <td>{{product.product_size}}</td>
                            <td>
                                <a href="#/products/detail/{{product.product_number}}" class='btn btn-primary'>详情</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-offset-4 col-md-6">
                    <div class="dataTables_paginate paging_simple_numbers">
                        <ul class="pagination">
                            <li class="paginate_button previous" ng-class="{disabled:currentPage<=1}">
                                <a ng-click='go(currentPage - 1)'>Previous</a>
                            </li>
                            <li class="paginate_button active">
                                <a>{{currentPage}}/{{totalPage}}</a>
                            </li>
                            <li class="paginate_button next" ng-class="{disabled:currentPage>=totalPage}">
                                <a ng-click='go(currentPage + 1)'>Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
