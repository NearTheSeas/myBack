<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">产品详情</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="container row " ng-controller="positionDetail">
    <div class="col-lg-12">
        <div class="thumbnail col-md-10 col-md-offset-1">
            <div class="caption col-md-offset-1">
                <p>产品名称：{{position.position_name}}</p>
                <p>内部编码：{{position.position_number}}</p>
                <p>产品规格：{{position.position_size}}</p>
                <p>最大容量：{{position.capacity}}</p>
                <p class="text-right"><a href="#/position/list/1" class="btn btn-primary " role="button ">返回</a></p>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
