<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">仓位管理</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="PositionList">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover text-center">
                    <thead>
                        <th class="text-center">ID</th>
                        <th class="text-center">仓位编号</th>
                        <th class="text-center">状态</th>
                        <!-- <th class="text-center">详情</th> -->
                    </thead>
                    <tbody>
                        <tr ng-repeat="position in positions track by $index ">
                            <td>{{position.id}}</td>
                            <td>{{position.position_number}}</td>
                            <td>{{position.status ? "可用":"不可用"}}</td>
                            <!-- <td> a href="#/position/detail/{{position.position_number}}" class='btn btn-primary'>详情</a></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
