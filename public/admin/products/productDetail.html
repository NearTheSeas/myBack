<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">产品详情</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="container row " ng-controller="ProductDetail">
    <div class="col-lg-12" ng-if="product">
        <div class="thumbnail col-md-10 col-md-offset-1">
            <img ng-src="/uploads/{{product.picture}} " class="img-responsive" data-holder-rendered="true ">
            <div class="caption col-md-offset-1">
                <p>产品名称：{{product.product_name}}</p>
                <p>内部编码：{{product.product_number}}</p>
                <p>产品规格：{{product.product_size}}</p>
                <p>最大容量：{{product.capacity}}</p>
                <p class="text-right"><a href="#/products/list" class="btn btn-primary " role="button ">返回</a></p>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
